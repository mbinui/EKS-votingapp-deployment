apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2  # Predefined storage class for AWS EBS volumes
  persistentVolumeReclaimPolicy: Retain






